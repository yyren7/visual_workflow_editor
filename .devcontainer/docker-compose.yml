version: '3'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - frontend-node-modules:/workspace/frontend/node_modules:delegated
      - workflow-logs:/workspace/logs:delegated
    command: sleep infinity
    environment:
      - DATABASE_URL=sqlite:///./flow_editor.db
      - PYTHONPATH=/workspace
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - DISABLE_ESLINT_PLUGIN=true
    ports:
      - "3000:3000"
      - "8000:8000"
    networks:
      - workflow-editor-net

  # 用于后端服务的PostgreSQL数据库，如果你使用PostgreSQL
  # db:
