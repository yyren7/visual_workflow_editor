version: '3'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - DATABASE_URL=sqlite:///database/flow_editor.db
    ports:
      - "8000:8000"
      - "3000:3000"
    command: sleep infinity
    networks:
      - workflow-editor-net

  # 用于后端服务的PostgreSQL数据库，如果你使用PostgreSQL
