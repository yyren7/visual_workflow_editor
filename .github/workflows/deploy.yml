name: 部署工作流编辑器

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 读取版本信息
        id: version
        run: |
          VERSION=$(cat version.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 构建后端
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: workflow-editor-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 构建前端
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: workflow-editor-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 运行后端测试
        run: |
          docker run --rm workflow-editor-backend:latest python -m pytest -xvs

      - name: 运行前端测试
        run: |
          docker run --rm workflow-editor-frontend:latest npm test -- --watchAll=false --passWithNoTests

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 读取版本信息
        id: version
        run: |
          VERSION=$(cat version.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 登录到GitHub容器注册表
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 部署到GitHub Pages (如果适用)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
