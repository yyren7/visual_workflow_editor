<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 750">
    <!-- タイトル部分 -->
    <rect x="10" y="10" width="820" height="50" fill="#00AA4F" rx="5" ry="5" />
    <text x="30" y="43" font-family="Arial" font-size="24" font-weight="bold" fill="white">自然言語ロボットティーチング開発 総合進捗</text>
    <image x="740" y="15" width="80" height="40"
        href="data:image/svg+xml;base64," />

    <!-- ステータスバー -->
    <rect x="10" y="70" width="820" height="40" fill="#00AA4F" rx="5" ry="5" />
    <text x="30" y="97" font-family="Arial" font-size="20" font-weight="bold"
        fill="white">システム全体進捗度（2024年7月26日現在）</text>

    <!-- 進捗サマリー -->
    <rect x="10" y="120" width="820" height="80" fill="#f8f8f8" stroke="#cccccc" stroke-width="1" rx="5" ry="5" />

    <!-- プログレスバー -->
    <rect x="20" y="130" width="750" height="30" fill="#eeeeee" stroke="#cccccc" stroke-width="1" rx="3" ry="3" />
    <rect x="20" y="130" width="637.5" height="30" fill="#00AA4F" rx="3" ry="3" /> <!-- 85%分を塗りつぶし -->
    <text x="400" y="152" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">85%
        完了</text>

    <!-- セクションタイトル -->
    <rect x="10" y="210" width="820" height="35" fill="#4472C4" rx="5" ry="5" />
    <rect x="10" y="255" width="400" height="30" fill="#E6E6FA" stroke="#000000" stroke-width="1" />
    <text x="30" y="277" font-family="Arial" font-size="16" font-weight="bold">バックエンド開発</text>
    <text x="350" y="277" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">95%</text>

    <!-- プログレスバー -->
    <rect x="10" y="285" width="400" height="15" fill="#eeeeee" stroke="#cccccc" stroke-width="1" />
    <rect x="10" y="285" width="380" height="15" fill="#4472C4" /> <!-- 95%分を塗りつぶし -->

    <!-- バックエンド項目 -->
    <rect x="10" y="310" width="50" height="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
    <text x="360" y="420" font-family="Arial" font-size="14" text-anchor="middle">完了</text>

    <rect x="10" y="430" width="50" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <rect x="60" y="430" width="250" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <rect x="310" y="430" width="100" height="30" fill="#FFDAB9" stroke="#000000" stroke-width="1" />

    <text x="30" y="450" font-family="Arial" font-size="14" text-anchor="middle">4</text>
    <text x="75" y="450" font-family="Arial" font-size="14">エージェント/チェーン実装</text>
    <text x="360" y="450" font-family="Arial" font-size="14" text-anchor="middle">完了</text>

    <!-- フロントエンド進捗 -->
    <rect x="430" y="255" width="400" height="30" fill="#E6E6FA" stroke="#000000" stroke-width="1" />
    <rect x="10" y="470" width="820" height="30" fill="#E6E6FA" stroke="#000000" stroke-width="1" />
    <text x="30" y="492" font-family="Arial" font-size="16" font-weight="bold">AI機能開発</text>
    <text x="770" y="492" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end">80%</text>

    <!-- プログレスバー -->
    <rect x="10" y="500" width="820" height="15" fill="#eeeeee" stroke="#cccccc" stroke-width="1" />
    <rect x="10" y="500" width="656" height="15" fill="#4472C4" /> <!-- 80%分を塗りつぶし -->

    <!-- AI機能項目 -->
    <rect x="10" y="525" width="50" height="30" fill="#f0f0f0" stroke="#000000" stroke-width="1" />
    <text x="780" y="575" font-family="Arial" font-size="14" text-anchor="middle">完了</text>

    <rect x="10" y="585" width="50" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <rect x="60" y="585" width="670" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <rect x="730" y="585" width="100" height="30" fill="#FFDAB9" stroke="#000000" stroke-width="1" />

    <text x="30" y="605" font-family="Arial" font-size="14" text-anchor="middle">2</text>
    <text x="75" y="605" font-family="Arial" font-size="14">Embedding/RERANKING機能の実験と評価</text>
    <text x="780" y="605" font-family="Arial" font-size="14" text-anchor="middle">完了</text>

    <rect x="10" y="615" width="50" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <rect x="60" y="615" width="670" height="30" fill="white" stroke="#000000" stroke-width="1" />
    <text x="780" y="730" font-family="Arial" font-size="14" text-anchor="middle">5/16予定</text>
</svg>